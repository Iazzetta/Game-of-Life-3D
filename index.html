	<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
    <title>The Game of Life</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/material.css">
	<link rel="stylesheet" href="src/main.css">
</head> 
<body>
	<div id="open_sidemenu" class="material-icons">menu</div>
    <div id="volume_controll">
        <i id="volume_up" class="material-icons">volume_up</i>
        <i id="volume_off" class="material-icons">volume_off</i>
    </div>
    <div id="is_loading">World is loading...</div>
	<div id="menu_wrapper" class="mdl-shadow--4dp"> 
		<div class="mdl-shadow--2dp menu_filler"><div class="menu_header"><i class="material-icons">settings</i><div class="text">Settings</div></div></div>
		<div id="close_sidemenu" class="material-icons">cancel</div>
		
		<div class="menu_section">
			<div class="field_description" id="roundCounter">Round Nr.: <span>1</span></div>
		</div>
		
		<div class="menu_section"> 
			<div class="field_description">Time Interval</div>
			<input id="time_inverval" class="mdl-slider mdl-js-slider" type="range" min="1" max="30" value="15" tabindex="0">
		</div> 
        
        <div id="pause_btn" class="menu_section"> 
            <i class="material-icons btn_icons">pause_circle_outline</i>
            Pause
		</div>
        
        <div id="resume_btn" class="menu_section"> 
            <i class="material-icons btn_icons">play_circle_outline</i>
            Resume
		</div>
        
        <div id="restart_btn" class="menu_section"> 
            <i class="material-icons btn_icons">autorenew</i>
            Restart
		</div>
        
	</div>
	
    <div id="start_screen">
        <img src="assets/images/header.png" id="header_img"/>
        <div class="field_size_wrapper">
            <label class="field_size_label">Chose Field Size</label>
            <input class="field_size_input" id="field_size_x" placeholder="X" value="40">
            <span id="span_x">x</span>
            <input class="field_size_input" id="field_size_y" placeholder="Y" value="40">
        </div>
        <div class="selects_wrapper"> 
            <label class="select_info">Cells are represented by</label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="box_option">
                <input type="radio" id="box_option" class="mdl-radio__button" name="shape_option" value="1" checked>
                <span class="mdl-radio__label">Boxes</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sphere_option">
                <input type="radio" id="sphere_option" class="mdl-radio__button" name="shape_option" value="2">
                <span class="mdl-radio__label">Spheres</span>
            </label>
        </div>
        <div class="selects_wrapper">
            <label class="select_info">Select a Starting Condition</label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="chose_option">
                <input type="radio" id="chose_option" class="mdl-radio__button" name="start_condition_options" value="2" checked>
                <span class="mdl-radio__label">I want to select by Hand</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="random_option">
                <input type="radio" id="random_option" class="mdl-radio__button" name="start_condition_options" value="1">
                <span class="mdl-radio__label">Random distribution</span>
            </label>
        </div>
        <button id="begin_btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Start Game
        </button>
        <div class="begin_info">or press <i>enter</i></div>
    </div>
    
    <div id="game_paused">Game is Paused</div>
    <div id="select_info">
        <div>Select Living Cells</div>
        <button id="select_done" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            I am done selecting!
        </button>
    </div>
    
    <canvas id="renderCanvas"></canvas>

</body>

<script src="libs/material.min.js"></script>

</html>
